name: Build Android APK

on:
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Build APK on EAS
        run: |
          echo "Starting EAS build..."
          eas build --platform android --profile preview --non-interactive --no-wait || true
          echo ""
          echo "âœ“ Build request sent to EAS servers!"
          echo ""
          echo "Check build status at:"
          echo "https://expo.dev/accounts/nowaymr/projects/chinesewordappmap/builds"
          echo ""
          echo "The build will take approximately 15-20 minutes."
          echo "You'll receive an email when it's complete."
